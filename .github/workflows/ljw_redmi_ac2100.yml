env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: ljw_redmi_ac2100.config
  DIYCONFIG: diyconfig_redmi_ac2100.sh
  FREE_UP_DISK: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: true
  SSH_ACTIONS: false
  TZ: Asia/Shanghai
  Feed_Path: feeds.conf.default

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    steps:

    #- name: å¾®ä¿¡é€šçŸ¥
    #  run: curl https://sc.ftqq.com/${{ secrets.ServerChan }}.send?text=${{ env.FILE_NAME }}å¼€å§‹ç¼–è¯‘

    - name: ä¸‹è½½æºç 
      uses: actions/checkout@master

    - name: ä¿®æ”¹gitä¸‹è½½ç¼“å†²å¤§å°
      run: git config --global http.postBuffer 524288000

    - name: åˆå§‹åŒ–ç¯å¢ƒ Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Cloneæºä»£ç  # å…‹éš†æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        sed -i "s/#src-git helloworld/src-git helloworld/g" $Feed_Path
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        git clone https://github.com/tty228/luci-app-serverchan.git package/openwrt-packages/luci-app-serverchan
        useVersionInfo=$(git show -s --date=short --format="ç¼–è¯‘å‰çš„æœ€åä¸€æ¬¡[â¦ä¸»æºç ](https://github.com/coolsnowwolf/lede)æ›´æ–°è®°å½•:<br/>æ›´æ–°äºº: %an<br/>æ›´æ–°æ—¶é—´: %cd<br/>æ›´æ–°å†…å®¹: %s<br/>å“ˆå¸Œå€¼: %H")
        echo "::set-env name=useVersionInfo::$useVersionInfo"
        echo "::set-env name=DATE::$(date "+%Y-%m-%dÂ·%H:%M:%S")"

    # - name: ä¸‹è½½Leanæºç å¹¶è®¾ç½®Feeds
    #   run: |
    #     chmod +x linOpenwrtUpdateCodeAndFeeds.sh && ./linOpenwrtUpdateCodeAndFeeds.sh 1 0 1

    - name: åŠ è½½é…ç½® Configuration Customization
      run: |
        [ -e files ] && mv files openwrt/files
        rm -rf ./openwrt/.config*
        if [ -e $CONFIG_FILE ]; then
          echo 'æŸ¥åˆ°é…ç½®æ–‡ä»¶ï¼Œå¤åˆ¶åˆ°.configä¸­'
          cp -f $CONFIG_FILE openwrt/.config;
          
        fi
        
    - name: åŠ è½½è‡ªå®šä¹‰é…ç½® Configuration Customization
      run: |
        echo $PWD
        if [ -e $DIYCONFIG ]; then
          echo 'æŸ¥åˆ°é…ç½®æ–‡ä»¶ï¼Œå¤åˆ¶åˆ°openwrtä¸­ï¼Œå¹¶è¿è¡Œ'
          cp -f $DIYCONFIG openwrt/$DIYCONFIG
          cd openwrt
          chmod +x $DIYCONFIG && ./$DIYCONFIG
          cd ..;
        fi

    - name: SSH connection to Actions
      uses: P3TERX/debugger-action@master
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        

    - name: ç¼–è¯‘å›ºä»¶ Build firmware
      working-directory: ./openwrt
      run: |
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        echo -e "$(nproc) çº¿ç¨‹ç¼–è¯‘è®¾å¤‡ï¼š$(cat DEVICE_NAME)"
        make -j$(nproc) V=s
        [ -s DEVICE_NAME ] && echo "::set-env name=DEVICE_NAME::_$(cat DEVICE_NAME)"
        echo "::set-env name=FILE_DATE::_$(date +"%Y%m%d%H%M")"

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        # rm -rf packages
        echo "::set-env name=FIRMWARE::$PWD"
        echo "::set-output name=status::success"

    - name: ä¿å­˜å›ºä»¶Binï¼Œä¸Šä¼ åˆ°Github
      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: Lin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ä¸Šä¼ å›ºä»¶åˆ°å¥¶ç‰›å¿«ä¼ cowtransfer #å¥¶ç‰›å¿«ä¼ 
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-env name=COWTRANSFER_URL::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"
        echo "ğŸ”— [Cowtransfer](${{ env.COWTRANSFER_URL }})" >> release.txt
        echo "::set-output name=status::success"

    # - name: åˆ›å»ºç¨³å®šç‰ˆ
    #   uses: ncipollo/release-action@v1
    #   if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
    #   with:
    #     name: Lin_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }} ğŸš€ | è‡ªåŠ¨ç¼–è¯‘
    #     allowUpdates: true
    #     tag: x64ç¨³å®šç‰ˆ
    #     commit: master
    #     token: ${{ secrets.RELEASES_TOKEN }}
    #     body: |
    #       ${{ env.useVersionInfo }}
    #     artifacts: ${{ env.FIRMWARE }}/*

    - name: å¾®ä¿¡æ¨é€
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        curl https://sc.ftqq.com/${{ secrets.ServerChan }}.send?text=Lin${{ env.DEVICE_NAME }}&desp=${{ COWTRANSFER_URL }}






