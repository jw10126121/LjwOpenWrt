        echo "WRT_HAS_WIFI=$WRT_HAS_WIFI" >> $GITHUB_ENV
        echo "ã€Linã€‘é…ç½®åè¯»å–WIFIï¼š${{env.WRT_HAS_WIFI}}"
        if [[ "${INPUT_SOURCE_TYPE}" == "V" ]]; then
          WRT_REPO_INFO='https://github.com/VIKINGYFY/immortalwrt|main'
        else
