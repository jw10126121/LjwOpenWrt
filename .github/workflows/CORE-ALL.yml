        fi

        echo "ã€Linã€‘è¯»å–é…ç½®åï¼š${{env.WRT_CONFIG}}"
        WRT_CONFIG_TMP="${{env.WRT_CONFIG}}"
        IFS='-' read -r INPUT_PLATFORM INPUT_WIFI INPUT_SOURCE_TYPE <<< "${WRT_CONFIG_TMP%.txt}"
        echo "INPUT_PLATFORM=$INPUT_PLATFORM" >> $GITHUB_ENV
