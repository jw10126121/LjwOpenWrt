        fi

        echo "ã€Linã€‘è¯»å–æ–‡ä»¶åé…ç½®ï¼š$(if [ "$WRT_HAS_WIFI" == 'true' ]; then echo 'æœ‰WIFI'; else echo 'æ— WIFI'; fi)"
        echo "ã€Linã€‘è¯»å–æ–‡ä»¶åé…ç½®ï¼š$(if [ "$WRT_HAS_LITE" == 'true' ]; then echo '[ç²¾ç®€ç‰ˆ]'; else echo '[å¸¸è§„ç‰ˆ]'; fi)"
