        if [ -n "${{ env.WRT_SOURCE_HASH_INFO }}" ]; then
          IFS='|' read -r WRT_SOURCE_HASH WRT_SOURCE_URL WRT_SOURCE_BRANCH <<< "${{ env.WRT_SOURCE_HASH_INFO }}"
          WRT_REPO_Commit_Hash="${WRT_SOURCE_HASH}"
